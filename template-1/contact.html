<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunny Bites</title>
    <style>
        body {
            background-color: rgb(253, 183, 91);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(255, 136, 34);
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: white;
            color: rgb(255, 136, 34);
            border-radius: 5px;
        }
        .contact {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact h1 {
            text-align: center;
            color: rgb(255, 136, 34);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(255, 136, 34);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: rgb(240, 120, 30);
        }
        .map-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        footer {
            text-align: center;
            background-color: rgb(255, 136, 34);
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sunny Bites</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <div class="map-container">
            <h2>Visit Us at Sunny Bites</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2938.440707865189!2d-83.1813954!3d42.5872196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8824c4140208289b%3A0xeb4a025d2af303d9!2sTroy%20High%20School!5e0!3m2!1sen!2sus!4v1689390180321!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sunny Bites. All Rights Reserved.</p>
    </footer>
</body>
</html>
